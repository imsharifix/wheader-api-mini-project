<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather site</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <input type="text" class="search-box" placeholder="Search for city...">
    </header>
    <main>
        <section class="location">
            <div class="city">London city</div>
            <div class="date">monnnn 10 april 2025</div>
        </section>
        <div class="current">
            <div class="temp">20 <span>°c</span></div>
            <div class="weather">sunny</div>
            <div class="hi-low">13°c / 22°c</div>
        </div>
    </main>


    <script src="js/script.js"></script>
</body>

</html>
